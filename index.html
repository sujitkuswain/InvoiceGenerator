<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link rel="stylesheet" href="styles.css?v=1.2">
  <script src="scripts.js?v=1.2" defer></script>
</head>

<body>
  <div class="invoice-box" id="invoiceForm">
    <form>
      <table cellpadding="0" cellspacing="0">
        <tr class="top">
          <td colspan="2">
            <table>
              <tr>
                <td class="title">
                  <div class="title-logo-text logo-container">
                    <img src="logo.png" class="logo-img" alt="moSahar Logo">
                    <span>moSahar</span>
                  </div>
                </td>
                <td>
                  Invoice #: MS-<span id="invoiceNumber"></span><br>
                  Date: <span id="invoiceDate"></span>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="information">
          <td colspan="2">
            <table>
              <tr>
                <td>
                  <label for="clientName">Client Name:</label><br>
                  <!-- <input type="text" id="clientName" name="clientName" class="input-field header-info"
                    placeholder="Client Name" required><br> -->
                  <select id="clientName" name="clientName" class="input-field header-info" required>
                    <option value="">Select client name</option>
                    <option value="yummy">Yummy Bakery and Sweets</option>
                    <option value="technozone">Techno Zone</option>
                  </select>
                  <label for="billingPeriod">Billing Period:</label><br>
                  <input type="text" id="billingPeriod" name="billingPeriod" class="input-field header-info"
                    placeholder="from date - to date" required>
                </td>
                <td>
                  Website: <span class="website-url">mosahar.com</span><br>
                  Contact: mosahar.boudh@gmail.com
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="heading">
          <td>Service</td>
          <td>Price</td>
        </tr>

        <tbody id="serviceTable">
          <tr class="item">
            <td>
              <input type="text" name="service" class="input-field" placeholder="Service Type" required>
            </td>
            <td>
              <div class="service-container">
                <label class="service-label" for="originalAmount">Original Amount</label>
                <input type="number" name="originalAmount" class="input-field" required placeholder="Original Amount">
              </div>
              <div class="service-container">
                <label for="discountPercent" class="service-label">Discount (%)</label>
                <input type="number" name="discountPercent" class="input-field" required placeholder="Discount (%)">
              </div>
            </td>
          </tr>
        </tbody>

        <tbody id="invoiceSummary" class="hidden">
          <tr class="total">
            <td>Total:</td>
            <td><span id="totalAmount">â‚¹0.00</span></td>
          </tr>
        </tbody>
      </table>

      <div id="action-buttons">
        <button type="button" id="btn-add-service" onclick="addRow()">Add Service</button>
        <button type="button" id="btn-delete-service" onclick="deleteRow()">Delete Service</button>
        <button type="button" id="btn-generate-service" onclick="generateInvoice()">Generate Invoice</button>
        <button id="editButton" type="button" class="hidden" onclick="editInvoice()">Edit</button>
      </div>
    </form>
  </div>
</body>

</html>
